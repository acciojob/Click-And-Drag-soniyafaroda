<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable Cubes</title>
  <style>
    .container {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid #000;
      margin: 40px auto;
      position: relative;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .items {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .cube {
      width: 80px;
      height: 80px;
      background: #3498db;
      border-radius: 8px;
      cursor: grab;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="items"></div></div>

  <script>
    const container = document.getElementById('container');
const itemsWrapper = container.querySelector('.items');

    // Create 8 cubes arranged approximately in a grid
    const positions = [
      [10, 10], [110, 10], [210, 10], [310, 10],
      [10, 110], [110, 110], [210, 110], [310, 110]
    ];

    positions.forEach(pos => {
      const cube = document.createElement('div');
      cube.className = 'cube';
      cube.style.left = pos[0] + 'px';
      cube.style.top = pos[1] + 'px';
      itemsWrapper.appendChild(cube);
    });

    let selectedCube = null;
    let offsetX = 0;
    let offsetY = 0;

    document.addEventListener('mousedown', (e) => {
      if (e.target.classList.contains('cube')) {
        selectedCube = e.target;
        selectedCube.style.cursor = 'grabbing';

        const rect = selectedCube.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (selectedCube) {
        const containerRect = container.getBoundingClientRect();

        let newX = e.clientX - containerRect.left - offsetX;
        let newY = e.clientY - containerRect.top - offsetY;

        // Boundary constraints
        newX = Math.max(0, Math.min(newX, containerRect.width - selectedCube.offsetWidth));
        newY = Math.max(0, Math.min(newY, containerRect.height - selectedCube.offsetHeight));

        selectedCube.style.left = newX + 'px';
        selectedCube.style.top = newY + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      if (selectedCube) {
        selectedCube.style.cursor = 'grab';
        selectedCube = null;
      }
    });
  </script>
</body>
</html>
